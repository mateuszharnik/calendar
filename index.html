<!DOCTYPE html>
<html lang="pl">
<head>

  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="Mateusz Harnik" name="author">

  <title>Kalendarz</title>

<body>
  <div class="calendar">

      <button class="prev" title="Poprzedni miesiąc" type="button">&lt;</button>
      <button class="next" title="Następny miesiąc" type="button">&gt;</button>

        <p class="month"></p>

    </div>
    <div class="calendar-body">
      <table>
        <thead>

            <th scope="col"></th>
            <th scope="col"></th>

          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>

            <td></td>

            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>

            <td></td>
          </tr>
          <tr>
            <td></td>

            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>

            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- JavaScripts -->
  <script src="js/main.js"></script>
</body>
</html>
